    <body>
        <div class="container">
            <header>
                <h1>Admin Login Form <span>for Student Recruitment System</span></h1>
				            </header>
            <section>				
               
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form id="frm5" action="javascript:mySubmitFunctionForm5()"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="uname" class="uname" > Your username</label>
                                    <input id="uname" name="uname" required="required" type="text"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                 <p>
                                	<label id="lblDisplayMsg1"></label>
                                </p>
                                 <p class="login button"> 
                                    <input name="submit1" type="submit" value="Login" /> 
								</p>
                                
                            </form>
                        </div>

                </div>  
            </section>
        </div>
