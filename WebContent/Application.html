                            <form id="frm3" action="javascript:mySubmitFunctionForm3()"> 
                                <h1> Details </h1> 
                                   <p> 
                                    <label for="gre" class="gre" > Your GRE Score</label>
                                    <input id="gre" name="gre" type="number" required="required" maxlength="3"/> 
                                </p>
                                 <p> 
                                    <label for="ielts" class="ielts" > Your IELTS Score</label>

                                </p>
                                <p> 
                                    <label for="gpa" class="gpa" > Your GPA</label>
                                    <input id="gpa" name="gpa" type="number" step="any" required="required" maxlength="3"/> 
                                </p>
                               
                              <p> 
                                    <label for="interest" class="interest" > Your Area of Interest</label>
                                    <input id="interest" name="interest" type="text" required="required" maxlength="44" placeholder="Your Address"/> 
                                </p>
                                
								<p>
									<label for="program" class="program" >Your Program</label><br/>

								</select>
							</p>
							<p>
									<label for="degree" class="degree" >Your Degree Title</label><br/>

								</select>
								</p>
	<p> 
                                    <label for="term" class="term" >Term</label>

                               <p> 
                                    <label for="year" class="year" >Year</label>
                                    <input id="year" name="year" type="number" required="required" placeholder="Year you are applying to"/> 
                                </p>

                                </p>

<p class="signin button">
